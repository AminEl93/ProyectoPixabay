<div class="content">
    <div class="container-portada-actual">
        <h5 class="portada-title">Portada actual</h5>
        <div>
            <img class="imagen-portada" src="assets/images/imagen-portada.png" alt="imagen de portada">
            <button type="button" class="btn btn-guardar-cambios">Guardar cambios</button>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="container-cambiar-portada">
        <h5>Cambiar portada</h5>
        <p>Puede subir una imagen nueva de portada</p>
        <div>
            <button type="button" class="btn btn-subir-portada">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
               <span>Subir portada</span>
            </button>
        </div>

        <p class="choose-text">
            O también puede elegir una imagen de portada buscando una temática en nuestro archivo de imágenes:
        </p>

        <div class="search-input">
            <form class="d-flex gap-3" #searchForm="ngForm">
                <input type="text" name="search" #search="ngModel" [(ngModel)]="searchString"/>
                <button (click)="obtenerPortadas(searchString)" type="button" class="btn btn-buscar-portada">Buscar</button>
            </form>
        </div>

        <p>Resultados de su búsqueda:</p>
        
        <div *ngIf="loading">Cargando las portadas...</div>
        
        <div class="sin-resultados" *ngIf="portadas != undefined && portadas.length === 0">
            No hay resultados de su búsqueda!
        </div>        

        <div *ngIf="portadas">
            <div class="portadas-container" *ngFor="let portada of portadas">
                <a href="{{portada.pageURL}}">        
                    <img class="portada-item image-wrap" src="{{portada.webformatURL}}"/>
                </a>    
            </div> 
        </div>        
    </div>
</div>
